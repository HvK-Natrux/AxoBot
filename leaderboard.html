{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8 text-center">Classement des Axocoins</h1>

    <div class="bg-white rounded-lg shadow-md">
        <div class="p-6">
            {% if users %}
                <div class="space-y-4">
                    {% for user in users %}
                        <div class="flex items-center justify-between p-4 {% if loop.index == 1 %}bg-yellow-50{% elif loop.index == 2 %}bg-gray-50{% elif loop.index == 3 %}bg-orange-50{% else %}bg-white{% endif %} rounded-lg">
                            <div class="flex items-center space-x-4">
                                <span class="text-2xl font-bold {% if loop.index <= 3 %}text-blue-600{% endif %}">
                                    #{{ loop.index }}
                                </span>
                                <span class="font-semibold">{{ user.username }}</span>
                            </div>
                            <span class="text-xl font-bold text-blue-600">{{ user.axocoins }} Axocoins</span>
                        </div>
                    {% endfor %}
                </div>
            {% else %}
                <p class="text-center text-gray-600">Aucun utilisateur class√©</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
